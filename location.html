<h2>INFORMATIONS</h2>
<h3>Congés préavis</h3>
<p>
Le locataire d'un appartement peut résilier son contrat de location à tout moment. <br>
Il doit cependant observer un préavis de trois mois qui court à compter de la réception de la lettre recommandée <br>
avec accusé de réception (forme obligatoire de la résiliation du bail.)

Ce délai peut être réduit à 1 mois dans certains cas : <br>
Mutation professionnelle ou licenciement<br>
Personne âgée de plus de 60 ans<br>
RMIste...<br>


Si le locataire souhaite réduire son préavis hormis les cas ci-dessus, <br>
c’est possible en trouvant un successeur en accord avec le propriétaire.<br>

En cas de sinistre : <br>
Faire une déclaration à la compagnie d'assurances<br>
Avertir le gestionnaire<br>
Faire faire des devis de remise en état du bien<br>
</p>
