<h1>Syndic</h1>
<h3>Gestion de copropriétés</h3>
<p>
Notre préoccupation principale est la bonne gestion des copropriétés par une organisation réactive et efficace grâce à une équipe soudée et à dimension humaine.
</p>

<h3>LES MISSIONS DU SYNDIC</h3>
<p>
Nous effectuons des missions pour vos copropriétés :<br>
Assemblée Générale Annuelle (amplitude horaires très souple pour les AG)<br>
Assemblée Générale Extraordinaire si besoin<br>
Appels de charges trimestriels et Appels de fonds pour travaux<br>
Sinistres et expertises<br>
Suivi de chantiers et réception de chantiers<br>
Souscription de contrats<br>
Impayés et contentieux<br>
Procédures judiciaires<br>
Relations et troubles de la vie des copropriétés<br>
Gestion des concierges et gardiens d’immeubles<br>
Réunion avec les Conseils Syndicaux<br>
</p>

<h3>NOS VALEURS</h3>
<p>
Les relations humaines sont une de nos premières préoccupations, pour fonder une relation de confiance et de durée avec les Copropriétaires.<br><br>
Gérer une copropriété au quotidien, c'est d'abord l'entretenir. La connaissance des majorités pour les travaux est nécessaire, car les sommes appelées en conséquences sont réparties selon vos tantièmes. Une bonne connaissance des copropriétaires et de leurs antagonismes permet au conseil syndical de mener à bien les assemblées générales.<br>
</p>

<p>

</p>

<h3>QU'EST-CE QU'UN SYNDIC</h3>
<p>
C’est un lien avec les copropriétaires.<br>
Le syndic est l'organe d'administration de la copropriété, son membre exécutif. Il agit au nom de la copropriété, recrute les prestataires, passe les contrats, perçoit les charges.<br>
Le syndic est mandataire du syndicat des copropriétaires. Il n'est donc pas employé de la copropriété, il la représente de manière indépendante et perçoit une rémunération pour cela; corollairement, il doit lui rendre des comptes sur sa gestion. L'interlocuteur privilégié de ce contrôle est généralement le Conseil Syndical.<br>
</p>
<p>
D'une manière générale, le syndic a l'obligation légale de conserver l'immeuble et veiller au respect de son règlement de copropriété. Il est investi pour cela d'un lourd devoir d'information et de conseil.
</p>

<h3>QUI PEUT ETRE DESIGNE SYNDIC?</h3>
<p>
Le conseil syndical constitue le volet exécutif du syndicat des copropriétaires. Il donne son avis au Syndic ou à l’Assemblée Générale. Il contrôle le syndic, qui agit comme son mandataire. Mais dans un souci de bonne gestion, la loi prévoit également que le conseil syndical contrôle et assiste le syndic dans sa mission de gestion. Il rend compte chaque année de l’exécution de sa mission, et a accès à tous les documents se rapportant à la gestion et l’administration de la copropriété.<br>
L’Assemblée générale peut lui donner une délégation de pouvoir pour l’exécution d’une décision précise et fixer alors, si nécessaire,  une enveloppe budgétaire maximum de dépenses autorisées.<br>
Les règles de fonctionnement et d’organisation du Conseil Syndical sont fixées par le règlement de Copropriété. Elles sont relativement souples et peuvent être modifiées par l’Assemblée Générale.<br>
</p>

<h3>QU’EST CE QU’UN CONSEIL SYNDICAL?</h3>
<p>
Le conseil syndical constitue le volet exécutif du syndicat des copropriétaires. Il donne son avis au Syndic ou à l’Assemblée Générale. Il contrôle le syndic, qui agit comme son mandataire. Mais dans un souci de bonne gestion, la loi prévoit également que le conseil syndical contrôle et assiste le syndic dans sa mission de gestion. Il rend compte chaque année de l’exécution de sa mission, et a accès à tous les documents se rapportant à la gestion et l’administration de la copropriété.<br>
L’Assemblée générale peut lui donner une délégation de pouvoir pour l’exécution d’une décision précise et fixer alors, si nécessaire,  une enveloppe budgétaire maximum de dépenses autorisées.<br>
Les règles de fonctionnement et d’organisation du Conseil Syndical sont fixées par le règlement de Copropriété. Elles sont relativement souples et peuvent être modifiées par l’Assemblée Générale.<br>
</p>

<h3>QU’EST CE QU’UNE ASSEMBLEE GENERALE?</h3>
<p>
L'Assemblée générale est une réunion obligatoire annuelle de la copropriété. <br>
Elle constitue le lieu d'expression démocratique au sein duquel sont prises les décisions et se dessinent les lignes et orientations de la copropriété.<br>
Ses décisions sont dotées d'un grand poids par la loi. Les modalités de leur contestation sont très restrictives. <br>
En pratique cependant, c'est souvent un organe aussi difficile à réunir qu'à faire se décider. Aussi le conseil syndical et le syndic jouent-t-ils un rôle parfois prépondérant, en préparant des décisions que l'Assemblée ne fait qu'entériner.<br>
</p>
